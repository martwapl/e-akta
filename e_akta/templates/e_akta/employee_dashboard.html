{% extends 'e_akta/base.html' %}
{% block content %} <h1>Panel pracownika</h1>
 <div class="dashboard-header m-4">
                    <div class="dashboard-menu">
                        <div class="menu-item border-dashed">
                            <a href="/case/add">
                                <i class="far fa-plus-square icon-plus-square"></i>
                                <button type="button" class="btn btn-primary rounded-0">Dodaj sprawę</span></button>
                            </a>
                            <span class="font-weight-bold">Liczba prowadzonych spraw: {{cases_count}}</span>
                        </div>
                    </div>

                </div>
                <div class="m-4 p-4 border-dashed">
                        <table class="table">
                        <thead>
                            <tr class="d-flex">
                                <th class="col-3"><span>Nazwa sprawy</span></th>
                                <th class="col-3"><span>Opis sprawy</span></th>
                                <th class="col-2"><span>Stan sprawy</span></th>
                                <th class="col-3"><span>Kategoria sprawy</span></th>
                                <th class="col-2"></th>
                            </tr>
                        </thead>
                         <tbody>
                         {% for case in cases %}
                            <tr class="d-flex">
                                <td class="col-3">{{ case.name }}</td>
                                <td class="col-3">{{ case.description }}</td>
                                <td class="col-2">{{ case.status }}</td>
                                <td class="col-3">{{ case.category }}</td>
                                <td class="col-2"><button type="button" class="btn btn-primary rounded-0" onclick="location.href='/case/{{ case.case.id }}'">Szczegóły sprawy</button></td>
                                </tr>
                            {% endfor %}
                         </tbody>
                        </table>
                </div>
{% endblock %}
